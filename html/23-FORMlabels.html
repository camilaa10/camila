<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo formulario labels</title>
</head>
<body>
  <form action="#" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre">
    <br/>
    <input type="radio" name="sexo" id="hombre" vale="h"
    <label for="hombre">Hombre</label>

    <br/>
    <input type="radio" name="sexo" id="mujer" vale="m"
    <label for="mujer">Mujer</label>

    <br/>
    <input type="radio" name="sexo" id="Otro" vale="o"
    <label for="Otro">otro</label>
    <br/>
    <input type="submit" value="ENVIAR"
  </form>
</body>
</html>
