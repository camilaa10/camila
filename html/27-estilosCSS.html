<!DOCTYPE html>
<html>
<head>
  <style>
    a:link{
      color:green;
      background-color: transparent;
      text-decoraction: none;
    }
    a:visited{
      color:pink;
      background-color: transparent;
      text-decoraction: underline;
    }
    a:hover{
      color:red;
      background-color: transparent;
      text-decoraction: underline;
    }
    a:active{
      color:yellow;
      background-color: transparent;
    text-decoraction: underline;
    }
  </style>
  <title>Ejemplo CSS en fichero</title>
</head>
<body>
  <h2>Link colors</h2>
  <p>Puedes cambiar el color por defecto de los enlaces</p>

</html>
