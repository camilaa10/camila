<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo formulario componentes basicos</title>
</head>
<body>
  <form action="#" method="post">
    Nombre:<input type="text" name="username" placeholder="tu user aqui" required>
    <br/>
    Password: <input type="password" name="password" placeholder="tu pass aqui" required>
    <br/>
    email: <input type="email" name="email" required>
    <br/>
    edad: <input type="number" name="edad" min="18" max="90"
    <br/>
    <hr/>
    <input type="checkbox" name="coche" value="coche">Tengo coche
    <br/>
    <input type="checkbox" name="moto" value="moto">Tengo moto
    <br/>
    <input type="checkbox" name="bicicleta" value="bicicleta">Tengo bicicleta
    <hr/>

    <input type="radio" name="genero" value="hombre">Hombre<br/>
    <input type="radio" name="genero" value="mujer">Mujer<br/>
    <input type="radio" name="genero" value="otro">Otro<br/>
    <input type="submit" value="ENVIAR">
  </form>
</body>
</html>
